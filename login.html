<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/w3.css">

    <title>Document</title>
</head>
<body class="w3-yellow">
    <div class="w3-top">
        <div class="w3-bar w3-white w3-wide w3-padding w3-card">
            <a href="#home" class="w3-bar-item w3-button"><b>BR</b> Architects</a>
            <!-- Float links to the right. Hide them on small screens -->
            <div class="w3-right w3-hide-small">
                <a href="#projects" class="w3-bar-item w3-button">Projects</a>
                <a href="#about" class="w3-bar-item w3-button">About</a>
                <a href="#contact" class="w3-bar-item w3-button">Contact</a>
            </div>
        </div>
    </div>

<main class="w3-container w3-amber">



    <form class="w3-container w3-display-middle">
        <label for="fname" class="w3-text-teal"><b>First Name</b></label>
        <input id="fname" class="w3-input w3-border w3-light-grey" type="text">

        <label for="lname" class="w3-text-teal"><b>Last Name</b></label>
        <input id="lname" class="w3-input w3-border w3-light-grey" type="text">

        <button class="w3-btn w3-blue-grey">Register</button>
    </form>

</main>
<footer class="w3-container w3-display-bottomleft w3-display-bottomright">
    <div class="w3-panel w3-lime">
        Panel1
    </div>
    <div class="w3-panel w3-red">
        Panel2
    </div>
</footer>

</body>
</html>
